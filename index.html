<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- العناصر الوصفية المطلوبة -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="keywords" content="تسجيل دخول" />
    <meta name="author" content="Grayrids" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

    <title>منصة يسر الرقمية - تسجيل الدخول</title>

    <!-- ملفات CSS -->
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- بداية قسم تسجيل الدخول -->
    <section id="login" class="section flex-grow-1 d-flex align-items-center">
      <div class="container">
        <div
          class="row align-items-center justify-content-center login-container"
        >
          <!-- Right Side: Logo and Text -->
          <div class="col-lg-6 col-md-6 col-sm-12 mb-4 mb-lg-0">
            <div class="login-right text-center">
              <img
                src="img/logo-yosr.png"
                alt="شعار منصة يسر الرقمية"
                class="img-fluid mb-4 wow fadeIn"
                data-wow-duration="1000ms"
                data-wow-delay="0.3s"
              />
              <h3
                class="wow fadeInDown"
                data-wow-duration="1000ms"
                data-wow-delay="0.3s"
              >
                مرحبًا بك في منصة يسر الرقمية
              </h3>
              <p
                class="lead wow fadeIn"
                data-wow-duration="1000ms"
                data-wow-delay="400ms"
              >
                سجل دخولك الآن للوصول إلى حسابك واستمتع بخدماتنا!
              </p>
            </div>
          </div>
          <!-- Left Side: Login Form -->
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="login-form">
              <form id="loginForm">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="البريد الإلكتروني"
                    required
                    data-error="يرجى إدخال بريدك الإلكتروني"
                  />
                  <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="كلمة المرور"
                    required
                    data-error="يرجى إدخال كلمة المرور"
                  />
                  <div class="help-block with-errors"></div>
                </div>

                <!-- ✅ هنا Checkbox تذكرني -->
                <div class="form-group">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="rememberMe"
                      name="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe">
                      تذكرني
                    </label>
                  </div>
                </div>
                <!-- ✅ نهاية Checkbox تذكرني -->

                <div class="form-group text-center">
                  <button
                    type="submit"
                    class="btn btn-common"
                    href="landing-page.html"
                  >
                    تسجيل الدخول
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- نهاية قسم تسجيل الدخول -->

    <!-- بداية قسم الفوتر -->
    <footer class="mt-auto">
      <div class="container">
        <div class="row">
          <!-- روابط الفوتر -->
          <div class="col-lg-6 col-sm-6 col-xs-12">
            <ul class="footer-links">
              <li><a href="#">تطبيقاتنا</a></li>
              <li><a href="#">من نحن</a></li>
              <li><a href="#">اتصل بنا</a></li>
            </ul>
          </div>
          <div class="col-lg-6 col-sm-6 col-xs-12">
            <div class="copyright">
              <p>
                جميع الحقوق محفوظة © 2025- صمم وطور بواسطة
                <a rel="nofollow" href="#"
                  >مركز التطبيقات الإلكترونية بجامعة قنا</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- نهاية قسم الفوتر -->

    <!-- رابط العودة إلى الأعلى -->
    <a href="#" class="back-to-top">
      <i class="lnr lnr-arrow-up"></i>
    </a>

    <!-- جافا سكريبت -->
    <script src="js/jquery-min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/form-validator.min.js"></script>
    <script src="js/contact-form-script.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
